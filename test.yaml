debug_items:
  todo_operations:
    - name: "Todo作成"
      checks:
        - "ユーザーIDが正しく設定されているか"
        - "作成時に履歴が記録されているか"
        - "作成日時が正しく設定されているか"
    
    - name: "Todo更新"
      checks:
        - "完了状態の切り替えが正しく動作するか"
        - "更新時に履歴が記録されているか"
        - "更新日時が正しく更新されているか"
    
    - name: "Todo削除"
      checks:
        - "削除時に履歴が残るか"
        - "履歴のtodoIdがnullに設定されるか"
        - "関連する履歴が保持されているか"

  history_operations:
    - name: "履歴表示"
      checks:
        - "作成・更新・削除の全ての履歴が表示されるか"
        - "日時が正しくフォーマットされているか"
        - "削除済みTodoの履歴も表示されるか"
        - "履歴の並び順が新しい順になっているか"

  user_operations:
    - name: "ユーザー関連"
      checks:
        - "自分のTodoだけが表示されるか"
        - "他のユーザーのTodoが表示されないか"
        - "自分の履歴だけが表示されるか"

  error_handling:
    - name: "エラー処理"
      checks:
        - "存在しないTodoの更新時にエラーが発生するか"
        - "存在しないTodoの削除時にエラーが発生するか"
        - "未認証時の操作がブロックされるか"

  data_validation:
    - name: "データ検証"
      checks:
        - "空のタイトルが許可されないか"
        - "長すぎるタイトルが制限されるか"
        - "不正なユーザーIDでの操作が防止されるか" 